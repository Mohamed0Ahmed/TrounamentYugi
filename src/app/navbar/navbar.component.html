<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="text-white space-x-3">
      <a class="text-xl font-bold" *ngIf="!isAdmin">YuGi Tournament</a>

      <a
        *ngIf="isAdmin"
        routerLink="/admin/players"
        routerLinkActive="text-green-400 "
        class="text-white hover:text-gray-300 transition"
      >
        Admin Dashboard
      </a>
    </div>

    <!-- Links -->
    <div class="space-x-4 font-bold">
      <a
        routerLink="/player/allLeagues"
        routerLinkActive="text-green-400"
        class="text-white hover:text-gray-300"
        >All Leagues</a
      >
      <a
        routerLink="/player/league-table"
        routerLinkActive="text-green-400"
        class="text-white hover:text-gray-300"
        >League Table</a
      >

      <a
        routerLink="/player/ranking"
        routerLinkActive="text-green-400"
        class="text-white hover:text-gray-300"
        >Ranking</a
      >
    </div>

    <!-- Auth Buttons -->
    <div class="space-x-4">
      <a
        *ngIf="!isAdmin"
        (click)="openSendMessage()"
        class="text-white hover:text-gray-300 cursor-pointer"
        >Send Message</a
      >
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/auth/login" class="text-white hover:text-gray-300 mr-4"
          >Login</a
        >
        <a routerLink="/auth/register" class="text-white hover:text-gray-300"
          >Register</a
        >
      </ng-container>
      <a
        *ngIf="isLoggedIn"
        (click)="logout()"
        class="text-white hover:text-gray-300 cursor-pointer"
        >Logout</a
      >
    </div>
  </div>
</nav>
