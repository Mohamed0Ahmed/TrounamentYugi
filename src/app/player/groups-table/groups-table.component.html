<div class="sm:container mx-auto p-4">
  <!-- Tournament Info Component -->
  <app-tournament-info></app-tournament-info>

  <!-- عرض جداول المجموعات -->
  <div
    *ngIf="currentLeague && isGroupsTournament() && hasGroupedPlayers()"
    class="space-y-8"
  >
    <!-- عرض المجموعات في شبكة -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div
        *ngFor="let groupNumber of getGroupNumbers()"
        class="bg-black bg-opacity-50 backdrop-blur-sm rounded-lg border border-gray-700"
      >
        <div
          class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 rounded-t-lg"
        >
          <h3 class="text-xl font-bold text-white text-center">
            Group {{ groupNumber }}
          </h3>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left rtl:text-right text-gray-100">
            <thead
              class="text-xs font-bold text-gray-100 uppercase bg-gray-800"
            >
              <tr class="text-center">
                <th scope="col" class="px-3 py-3">Rank</th>
                <th scope="col" class="px-3 py-3">Name</th>
                <th scope="col" class="px-3 py-3">Points</th>
                <th scope="col" class="px-3 py-3 hidden sm:table-cell">Win</th>
                <th scope="col" class="px-3 py-3 hidden sm:table-cell">Draw</th>
                <th scope="col" class="px-3 py-3 hidden sm:table-cell">Loss</th>
                <th scope="col" class="px-3 py-3">Games</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let player of getGroupedPlayers()[groupNumber];
                  let i = index
                "
                class="border-b text-center border-gray-700 hover:bg-gray-600 font-bold text-sm md:text-[16px] transition-colors"
                [ngClass]="i % 2 === 0 ? 'bg-gray-900' : 'bg-gray-950'"
              >
                <th
                  scope="row"
                  class="px-3 py-4 font-medium text-white whitespace-nowrap relative"
                >
                  {{ player.rank }}
                </th>
                <td class="px-3 py-4">
                  {{ player.fullName }}
                </td>
                <td class="px-3 py-4 text-center font-bold">
                  {{ player.points }}
                </td>
                <td
                  class="px-3 py-4 text-center text-green-500 hidden sm:table-cell"
                >
                  {{ player.wins }}
                </td>
                <td
                  class="px-3 py-4 text-center text-yellow-400 hidden sm:table-cell"
                >
                  {{ player.draws }}
                </td>
                <td
                  class="px-3 py-4 text-center text-red-600 hidden sm:table-cell"
                >
                  {{ player.losses }}
                </td>
                <td class="px-3 py-4 text-center">
                  {{ player.matchesPlayed }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
