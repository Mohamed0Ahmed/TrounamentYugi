<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">إرسال رسالة</h2>

    <form (ngSubmit)="sendMessage()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
          الرسالة
        </label>
        <textarea [(ngModel)]="message" name="message" id="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
      </div>

      <div class="flex justify-end space-x-2">
        <button type="button" (click)="close()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          إلغاء
        </button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          إرسال
        </button>
      </div>
    </form>
  </div>
</div>
