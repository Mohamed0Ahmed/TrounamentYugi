<div class="container mx-auto p-4 min-h-[60vh] overflow-hidden">
  <div class="flex flex-col h-full bg-transparent">
    <!-- Messages Container -->
    <div
      #messagesContainer
      class="flex-1 p-4 overflow-y-auto max-h-[calc(100vh-200px)]"
    >
      <div *ngFor="let message of messages" class="mb-4">
        <!-- Player Messages (Right) -->
        <div *ngIf="!message.isFromAdmin" class="flex justify-end">
          <div
            class="max-w-xs bg-green-500 bg-opacity-50 text-white rounded-lg p-3 shadow-md backdrop-blur-sm"
          >
            <p class="text-sm">{{ message.content }}</p>
            <p class="text-xs mt-1 text-gray-300">
              {{ message.sentAt | date : "MMM d, y, hh:mm a" }}
            </p>
          </div>
        </div>
        <!-- Admin Messages (Left) -->
        <div *ngIf="message.isFromAdmin" class="flex justify-start">
          <div
            class="max-w-xs bg-gray-300 bg-opacity-50 text-white rounded-lg p-3 shadow-md backdrop-blur-sm"
          >
            <p class="text-sm">{{ message.content }}</p>
            <p class="text-xs mt-1 text-gray-300">
              {{ message.sentAt | date : "MMM d, y, hh:mm a" }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="p-4 bg-transparent border-t border-gray-700">
      <form (ngSubmit)="sendMessage()" class="flex items-center gap-2">
        <input
          type="text"
          [(ngModel)]="newMessage"
          name="newMessage"
          placeholder="Write Your Message..."
          class="flex-1 p-2 bg-black bg-opacity-50 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 placeholder-gray-400"
        />
        <button
          type="submit"
          class="bg-gray-800 text-white p-2 rounded-lg hover:bg-gray-700 disabled:bg-gray-600"
          [disabled]="!newMessage"
        >
          Send
        </button>
      </form>
    </div>
  </div>
</div>
