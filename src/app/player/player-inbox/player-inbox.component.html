<div class="container mx-auto p-4 min-h-[60vh] overflow-hidden">
  <div class="flex flex-col bg-gray-100 h-full">
    <!-- Messages Container -->
    <div #messagesContainer class="flex-1 p-4 overflow-y-auto max-h-[calc(100vh-200px)]">
      <div *ngFor="let message of messages" class="mb-4">
        <!-- Player Messages (Right) -->
        <div *ngIf="!message.isFromAdmin" class="flex justify-end">
          <div class="max-w-xs bg-blue-500 text-white rounded-lg p-3 shadow-md">
            <p class="text-sm">{{ message.content }}</p>
            <p class="text-xs text-gray-200 mt-1">
              {{ message.sentAt | date:'shortTime' }}
            </p>
          </div>
        </div>
        <!-- Admin Messages (Left) -->
        <div *ngIf="message.isFromAdmin" class="flex justify-start">
          <div class="max-w-xs bg-gray-300 text-gray-800 rounded-lg p-3 shadow-md">
            <p class="text-sm">{{ message.content }}</p>
            <p class="text-xs text-gray-500 mt-1">
              {{ message.sentAt | date:'shortTime' }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="p-4 bg-white border-t border-gray-200">
      <form (ngSubmit)="sendMessage()" class="flex items-center gap-2">
        <input
          type="text"
          [(ngModel)]="newMessage"
          name="newMessage"
          placeholder="اكتب رسالتك..."
          class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
          [disabled]="!newMessage"
        >
          إرسال
        </button>
      </form>
    </div>
  </div>
</div>
