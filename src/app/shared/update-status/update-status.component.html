<div
  class="bg-black bg-opacity-30 backdrop-blur-sm rounded-lg p-3 mb-4 text-center"
>
  <div class="text-sm text-gray-300">
    <div class="flex justify-between items-center mb-2">
      <span class="font-bold">آخر تحديث:</span>
      <span class="text-white">{{
        formatTime(updateStatus.lastUpdateTime)
      }}</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="font-bold">التحديث القادم:</span>
      <span class="text-white">{{
        formatTime(updateStatus.nextUpdateTime)
      }}</span>
    </div>
    <div class="flex justify-between items-center mt-1">
      <span class="font-bold">الوقت المتبقي:</span>
      <span class="text-green-400 font-bold">{{
        updateStatus.timeUntilNextUpdate
      }}</span>
    </div>
  </div>
</div>
