<app-navbar (navbarHeightChange)="onNavbarHeightChange($event)"></app-navbar>
<div
  [style.margin-top.px]="navbarHeight"
  [style.min-height]="'calc(100vh - ' + navbarHeight + 'px)'"
  class="relative"
>
  <router-outlet></router-outlet>
</div>

<!-- Floating Admin Inbox Button (Draggable) -->
<div
  *ngIf="isAdmin"
  class="fixed z-50 cursor-pointer select-none"
  [style.left.px]="buttonPosition.x"
  [style.top.px]="buttonPosition.y"
  [class.dragging]="isDragging"
  (mousedown)="onButtonMouseDown($event)"
  (touchstart)="onButtonTouchStart($event)"
  (click)="toggleInboxOverlay()"
>
  <div
    class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center hover:scale-110 floating-button relative group border-2 border-blue-400"
    [class.shadow-2xl]="isDragging"
  >
    <i class="fa-solid fa-comments text-lg text-white"></i>

    <!-- Tooltip -->
    <div
      class="absolute bottom-full right-0 mb-2 px-3 py-2 bg-gray-800 text-white text-sm rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none tooltip"
    >
      Admin Inbox (Drag to move)
      <div
        class="absolute top-full right-4 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-800"
      ></div>
    </div>
  </div>
</div>

<!-- Inbox Component Overlay -->
<div
  *ngIf="isAdmin && showInboxOverlay"
  class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center pt-[50px] sm:p-4"
  (click)="closeInboxOverlay()"
>
  <div
    class="bg-gray-900 rounded-lg shadow-2xl overflow-hidden overlay-enter"
    (click)="$event.stopPropagation()"
    style="min-width: 280px; min-height: 400px"
  >
    <!-- Overlay Header -->
    <div
      class="bg-gray-800 p-4 border-b border-gray-600 flex items-center justify-between"
    >
      <div class="flex items-center">
        <i class="fa-solid fa-inbox text-white mr-3 text-xl"></i>
        <h2 class="text-xl font-bold text-white">Admin Inbox</h2>
      </div>
      <button
        (click)="closeInboxOverlay()"
        class="text-gray-400 hover:text-white transition-colors p-2 rounded-lg hover:bg-gray-700"
        title="Close"
      >
        <i class="fa-solid fa-times text-xl"></i>
      </button>
    </div>

    <!-- Inbox Component Container -->
    <div class="h-full overflow-hidden">
      <!-- Direct app-inbox component -->
      <app-inbox></app-inbox>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 1)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
