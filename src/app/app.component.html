<app-navbar (navbarHeightChange)="onNavbarHeightChange($event)"></app-navbar>
<div
  [style.margin-top.px]="navbarHeight"
  [style.min-height]="'calc(100vh - ' + navbarHeight + 'px)'"
  class="relative"
>
  <router-outlet></router-outlet>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 1)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
