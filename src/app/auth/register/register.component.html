<div class="container mx-auto p-4 max-w-md mt-10 bg-black bg-opacity-50">
  <h2 class="text-2xl font-bold text-center mb-6 text-white">
    Register New Player
  </h2>

  <!-- Register Form -->
  <form
    (ngSubmit)="register()"
    class="bg-black bg-opacity-50 backdrop-blur-sm shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <!-- First Name -->
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2" for="firstName">
        First Name
      </label>
      <input
        [(ngModel)]="firstName"
        name="firstName"
        id="firstName"
        type="text"
        class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-800 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-gray-400"
        placeholder="Enter First Name"
      />
    </div>

    <!-- Last Name -->
    <div class="mb-4">
      <label class="block text-gray-300 text-sm font-bold mb-2" for="lastName">
        Last Name
      </label>
      <input
        [(ngModel)]="lastName"
        name="lastName"
        id="lastName"
        type="text"
        class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-800 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-gray-400"
        placeholder="Enter Last Name"
      />
    </div>

    <!-- Phone Number -->
    <div class="mb-4">
      <label
        class="block text-gray-300 text-sm font-bold mb-2"
        for="phoneNumber"
      >
        Phone Number
      </label>
      <input
        [(ngModel)]="phoneNumber"
        name="phoneNumber"
        id="phoneNumber"
        type="text"
        class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-800 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-gray-400"
        placeholder="Enter Phone Number"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        [(ngModel)]="password"
        name="password"
        id="password"
        type="password"
        class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-800 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-gray-400"
        placeholder="Enter Password"
      />
    </div>

    <!-- Submit Button -->
    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
      >
        Register
      </button>
    </div>
  </form>
</div>
